<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../../logo.svg" type="image/x-icon">
</head>

<body>
    <div id="app">
        <cpn @btn-click='btncclick'></cpn>
    </div>

    <template id="cpn">
        <div>
            <button @click='btnClick(item)' v-for='item in info' :key='item.id'>{{item.name}}</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            data: {
                info: [{
                        id: 1,
                        name: '彩虹'
                    },
                    {
                        id: 2,
                        name: '等你下课'
                    },
                    {
                        id: 3,
                        name: '大城小爱'
                    },
                    {
                        id: 4,
                        name: 'coming home'
                    }
                ]
            },
            methods: {
                btnClick(item) {
                    this.$emit('btn-click', item.name);
                }
            },
        }

        const vm = new Vue({
            el: '#app',
            methods: {
                btncclick(name) {
                    console.log(name);
                }
            },
            components: {

            }
        });
    </script>
</body>

</html>
