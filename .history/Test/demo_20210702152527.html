<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 注意 如果用v-for *** in *** 遍历数组 第一个值代表 数组中的每一个值，index代表下标索引 -->
    <!-- vue中 v-for 以及 v-in似乎无差别 -->
    <ul id="app">
        <li v-for='(msg, index) in msgs'>{{msg}}</li>
    </ul>
    <script src="../js/vue.js"></script>
    <script>
        const vue = new Vue({
            el: '#app',
            data: {
                msgs: [12, 344, 4, 5, 6, 7]
            }
        });
    </script>
</body>

</html>
