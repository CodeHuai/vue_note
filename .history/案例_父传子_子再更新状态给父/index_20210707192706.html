<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../../logo.svg" type="image/x-icon">

<body>
    <div id="app">
        <cpn :number1='number' :number2='number2'></cpn>
    </div>


    <template id="cpn">
        <div>
            <h2>{{number1}}</h2>
            <input type="text" v-model='number1' />
            <h2>{{number2}}</h2>
            <input type="text" v-model='number2' />
        </div>
    </template>


    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                number1: 1,
                number2: 2
            },
            components: {
                cpn: {
                    template: '#cpn',
                    props: {
                        dnumber1: Number,
                        number2: Number
                    }
                }
            }
        });
    </script>
</body>
