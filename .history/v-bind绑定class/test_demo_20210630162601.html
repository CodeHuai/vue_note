<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .isShow {
            display: none;
        }

        .isBig {
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div id="app" :class="{isShow, isBig}">{{msg}}</div>

    <script src="../js/vue.js"></script>
    <script>
        // 第一种 对象形式
        const vue = new Vue({
            el: '#app',
            data: {
                msg: 'Color',
                isShow: true,
                isBig: false
            }
        });
    </script>
</body>

</html>
