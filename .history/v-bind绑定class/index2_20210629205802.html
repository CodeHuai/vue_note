<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" class="getClasses()">
        {{msg}}
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const vue = new Vue({
            el: '#app',
            data: {
                msg: '测试',
                active: true,
                big: true
            },
            methods: {
                getClasses: function () {
                    return [this.active, this.big];
                }
            }
        });
    </script>
</body>

</html>
