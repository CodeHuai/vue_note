<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active {
            color: aqua;
        }

        .big {
            font-weight: 700;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 注意这里的数组用法 需要在数组中的值需要添加引号 如果没有引号则是无效果 -->
    <div id="app" :class="['active', 'big']">{{msg}}</div>

    <script src="../js/vue.js"></script>
    <script>
        const vue = new Vue({
            el: '#app',
            data: {
                msg: '测试',
                active: true,
                big: true
            },
            methods: function () {
                return [this.active, this.big];
            }
        });
    </script>
</body>

</html>
