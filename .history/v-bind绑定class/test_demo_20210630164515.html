<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .isShow {
            display: block;
        }

        .isBig {
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div id="app" :class="{isShow, isBig}">{{msg}}</div>
    <div id="app1" :class="[isShow, isBig]">{{msg}}</div>
    <div id="app2" :class="getClasses(0">{{msg}}</div>

    <script src="../js/vue.js"></script>
    <script>
        // 第一种 对象形式 -----  注意问题 对象形式这里是需要 v-bind 操作，否则浏览器只会将内部字段解释为字符串形式
        const vue = new Vue({
            el: '#app',
            data: {
                msg: 'Color',
                isShow: true,
                isBig: false
            }
        });

        // 第二种 数组形式
        const app1 = new Vue({
            el: '#app1',
            data: {
                msg: 'Demo',
                isShow: 'isShow',
                isBig: 'isBig'
            }
        });

        // 第三种  函数返回
        const app2 = new Vue({
            el: '#app2',
            data: {
                msg: 'demo1',
                isShw: 'isShow',
                isBig: 'isBig'
            },
            methods: {
                getClasses: function () {
                    return ['isShow', 'isBig'];
                }
            }
        });
    </script>
</body>

</html>
