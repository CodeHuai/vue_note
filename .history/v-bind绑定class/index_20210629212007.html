<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active {
            color: aqua;
        }

        .big {
            font-weight: 700;
            font-size: 20px;
        }
    </style>
</head>

<body>
    // v-bind 对象用法
    <div class="container">
        <div :class="{active, big}" id="app">
            测试
        </div>
        <button id="btn" @click='changeColor'>change</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const vue = new Vue({
            el: '#app',
            data: {
                active: true,
                big: true
            },
        });

        // 测试控制另一个vue实例属性的相关操作
        const btnVue = new Vue({
            el: '#btn',
            methods: {
                changeColor: function () {
                    vue.active = !vue.active;
                    vue.big = !vue.big;
                }
            }
        });
    </script>
</body>

</html>
