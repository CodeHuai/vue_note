<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <mycom2></mycom2>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        // 全局组件 --儿子
        const mycom1 = Vue.extend({
            template: `<h1>你好呀！vue</h1>`
        })

        // 全局组件 ---- 父亲
        const mycom2 = Vue.extend({
            template: `
                <div>
                    <mycom1></mycom1>
                </div>
            `,
            components: {
                mycom1: mycom1
            }
        })


        const app = new Vue({
            el: '#app',
            components: {
                mycom2: mycom2
            }
        });
    </script>
</body>

</html>
