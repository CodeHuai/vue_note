<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click='addCount()'>+</button>
        <div id="msg">{{msg}}</div>
        <button @click='subCount()'>-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const vue = new Vue({
            el: "#app",
            data: {
                msg: 0
            },
            methods: {
                addCount: function () {
                    ++this.msg
                },
                subCount: function () {
                    --this.msg;
                    if (this.msh < 0) {
                        this.msg = 0;
                    }
                }
            }
        });
    </script>
</body>

</html>
