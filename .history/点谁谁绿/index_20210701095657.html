<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active {
            background: #666;
        }
    </style>
</head>

<body>
    <ul id="app">
        <li v-for='(msg, index) in msgs' @click='currentIndex=index' :class={'active':index==currentIndex}>
            {{msg}}</li>
    </ul>

    <script src="../js/vue.js"></script>
    <script>
        const vue = new Vue({
            el: '#app',
            data: {
                msgs: [1, 2, 3],
                currentIndex: 0
            }
        });
    </script>
</body>

</html>
