<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<div id="app">
    <!-- 这里的flag 可以填写字符串和单独的false -->
    <div v-if='flag'>
        <label for="username">
            姓名： <input type="text" placeholder="username" id="username">
        </label>
    </div>
    <div v-else>
        <label for="email">
            邮箱: <input type="text" placeholder="email" id="email">
        </label>
    </div>
    <button @click='change'>提交</button>
</div>

<body>
    <script src="../js/vue.js"></script>
    <script>
        const vue = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                change() {
                    this.flag = !this.flag;
                }
            }
        });
    </script>
</body>

</html>
