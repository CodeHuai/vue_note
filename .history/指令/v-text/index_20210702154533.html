<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- v-text以文本形式显示，会覆盖原本的文本值 -->
    <div id="app" v-text='msg'>2222</div>
    <script src="../../js/vue.js"></script>
    <script>
        const vue = new Vue({
            el: '#app',
            data: {
                msg: 123
            }
        });
    </script>
</body>

</html>
