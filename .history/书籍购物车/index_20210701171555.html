<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <title>Document</title><!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="./bootstrap.css">
</head>

<div class="panel panel-default" id="app">
    <!-- Default panel contents -->
    <div class="panel-heading">Book shopCar</div>

    <!-- Table -->
    <table class="table" id="tableDom">
        <thead>
            <tr>
                <td></td>
                <td>书籍名称</td>
                <td>出版日期</td>
                <td>价格</td>
                <td>购买数量</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            <tr v-for='(book, index) in books'>
                <td>{{book.sort}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.date}}</td>
                <td>{{book.price}}</td>
                <td>
                    <button type="button" class="btn btn-secondary" @click='culNumber(false, book, $event)'>+</button>
                    {{book.num}}
                    <button type="button" class="btn btn-secondary" @click='culNumber(true, book, $event)'>-</button>
                </td>
                <td><button type="button" class="btn btn-secondary" @click.prevent='removeBook(index)'
                        :key='book.sort'>删除</button></td>
            </tr>
        </tbody>
    </table>
    <tfoot>
        <div id="priveALL">总金额:<span>{{culPriceAll()}}</span></div>
    </tfoot>
</div>


<body>
    <script src="../js/vue.js"></script>
    <script>
        // 根节点
        const vue = new Vue({
            el: '#app',
            data: {
                books: [{
                        sort: 1,
                        bookName: '算法导论',
                        date: '2006-9',
                        price: 5,
                        num: 1
                    },
                    {
                        sort: 2,
                        bookName: '喜羊羊与灰太狼',
                        date: '2016-9',
                        price: 10,
                        num: 1
                    },
                    {
                        sort: 3,
                        bookName: 'APP',
                        date: '2017-9',
                        price: 15,
                        num: 1
                    }, {
                        sort: 4,
                        bookName: 'DEMO',
                        date: '2020-9',
                        price: 20,
                        num: 1
                    }
                ]
            },
            methods: {
                culPriceAll() {
                    let sum = 0;
                    this.books.forEach(element => {
                        sum += element.price * element.num;
                    });
                    return sum;
                },
                removeBook(index) {
                    this.books.splice(index, 1);
                    this.culPriceAll();
                },
                isEmpty() {

                },
                culNumber(flag, item, event) {
                    // 减少
                    if (flag) {
                        item.num -= 1;
                    } else {
                        item.num += 1;
                    }
                    this.culPriceAll();
                }
            }
        });
    </script>
</body>

</html>
