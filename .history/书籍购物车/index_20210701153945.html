<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="./bootstrap.css">
</head>

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Book shopCar</div>

    <!-- Table -->
    <table class="table">
        <thead>
            <tr>
                <td>序号</td>
                <td>书籍名称</td>
                <td>出版日期</td>
                <td>价格</td>
                <td>购买数量</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            <tr id="app" v-for='book in books'>
                <td>{{book.sort}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.date}}</td>
                <td>{{book.price}}</td>
                <td>{{book.num}}</td>
                <button :key='book.sort'>删除</button>
            </tr>
        </tbody>
    </table>
</div>

<body>
    <script src="../js/vue.js"></script>
    <script>
        const vue = new Vue({
            el: '#app',
            data: {
                books: [{
                    sort: 1,
                    bookName: '算法导论',
                    date: '2006-9',
                    price: '$85',
                    num: '1'
                }]
            }
        });
    </script>
</body>

</html>
