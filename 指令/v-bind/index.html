<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 这里的title是html的标签， 当鼠标移上时 信息显示 -->
    <div id="app" v-bind:title='msg'>悬停</div>
    <script src="../js/vue.js"></script>
    <script>
        const vue = new Vue({
            el: '#app',
            data: {
                msg: Date.now()
            }
        });
    </script>
</body>

</html>
